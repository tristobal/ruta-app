<ion-view view-title="Lista">
    <ion-content>
        <ul class="list">
            <ion-item ng-show="!list.length">Listado vac√≠o</ion-item>
            <li ng-hide="!list.length" ng-repeat="item in list" class="item item-checkbox item-icon-right">
                <label class="checkbox">
                    <input type="checkbox" ng-checked="item.done" ng-click="mark( item )">
                </label>
                <span ng-click="seeDetail( {{item.id}} )">
                    {{item.name}}
                    <i class="icon ion-chevron-right" ></i>
                </span>
            </li>
        </ul>
    </ion-content>
    <div class="bar bar-footer bar-stable" ng-show="isLogged()">
        <button class="button button-full button-stable" ng-click="addSangucheria()">
            <i class="ionicons ion-plus-round"></i> Agregar
        </button>
        <!--div class="title">Footer</div-->
    </div>
</ion-view>
