<ion-view view-title="Agregar">
    <ion-content>
        <div class="list">
            <form name="addForm" ng-submit="add()" novalidate>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Nombre</span>
                    <input type="text" ng-model="local.nombre" required>
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Direcci√≥n</span>
                    <ion-google-place ng-model="local.location" required/>
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Notas</span>
                    <textarea rows="10" cols="8" ng-model="local.notas"></textarea>
                </label>
                <div class="row">
                    <div class="col text-center">
                        <button class="button button-large button-positive" type="submit" ng-disabled='!addForm.$valid'>
                            Guardar
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </ion-content>
</ion-view>
