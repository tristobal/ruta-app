<ion-view view-title="Agregar">
    <ion-content>
        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">Nombre</span>
                <input type="text" ng-model="local.nombre">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Direcci√≥n</span>
                <ion-google-place ng-model="local.location" />
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Notas</span>
                <textarea rows="10" cols="8" ng-model="local.notas"></textarea>
            </label>
            <div class="row">
                <div class="col text-center">
                    <button class="button button-large button-positive" ng-click="add()">
                        Guardar
                    </button>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
