<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Login</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeLogin()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <form name="loginForm" ng-submit="doLogin()">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" ng-model="loginData.username" required>
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="loginData.password" required>
                </label>
                <label class="item col text-center">
                    <!--span ng-show="isError" style="color: red;">Error de autenticaci√≥n</span-->
                    <button class="button button-block button-positive" type="submit" ng-disabled='!loginForm.$valid'>Log in</button>
                </label>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
